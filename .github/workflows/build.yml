name: Build

on:
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    env:
      NEW_SHARED_KEY: ${{ secrets['NEW_SHARED_KEY'] }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0        

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      - name: Extract versions from .csproj
        id: extract_versions
        run: |
          eclipse_version=$(xmllint --xpath "string(//Project/PropertyGroup/Version)" "Eclipse.csproj")
          bloodcraft_version=$(xmllint --xpath "string(//Project/PropertyGroup/Version)" "Docs/Bloodcraft/Bloodcraft.csproj")

          echo "eclipse_version=$eclipse_version" >> $GITHUB_OUTPUT
          echo "bloodcraft_version=$bloodcraft_version" >> $GITHUB_OUTPUT

      - name: Update thunderstore.toml versions
        run: |
          sed -i "s/versionNumber = \".*\"/versionNumber = \"${{ steps.extract_versions.outputs.eclipse_version }}\"/" thunderstore.toml
          sed -i "s/versionNumber = \".*\"/versionNumber = \"${{ steps.extract_versions.outputs.bloodcraft_version }}\"/" Docs/Bloodcraft/thunderstore.toml

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if [ -n "$(git status --porcelain thunderstore.toml Docs/Bloodcraft/thunderstore.toml)" ]; then
            git add thunderstore.toml Docs/Bloodcraft/thunderstore.toml
            git commit -m "chore: sync thunderstore.toml versions (EclipsePlus ${{ steps.extract_versions.outputs.eclipse_version }}, Bloodcraftplus ${{ steps.extract_versions.outputs.bloodcraft_version }})"
            git push
          else
            echo "No changes to commit in thunderstore.toml files"
          fi
          
      - name: Create secrets.json
        run: |
          mkdir -p "${{ github.workspace }}/Resources"
          mkdir -p "${{ github.workspace }}/Docs/Bloodcraft/Resources"
          cat > "${{ github.workspace }}/Resources/secrets.json" <<EOF
          {
            "NEW_SHARED_KEY": "${NEW_SHARED_KEY}"
          }
          EOF

          cat > "${{ github.workspace }}/Docs/Bloodcraft/Resources/secrets.json" <<EOF
          {
            "NEW_SHARED_KEY": "${NEW_SHARED_KEY}"
          }
          EOF

      - name: Restore
        run: |
          dotnet restore Eclipse.csproj
          dotnet restore Docs/Bloodcraft/Bloodcraft.csproj
          
      - name: Build EclipsePlus (Release)
        run: dotnet build Eclipse.csproj --configuration Release -p:Version=${{ steps.extract_versions.outputs.eclipse_version }} -p:RunGenerateREADME=false

      - name: Build Bloodcraftplus (Release)
        run: dotnet build Docs/Bloodcraft/Bloodcraft.csproj --configuration Release -p:Version=${{ steps.extract_versions.outputs.bloodcraft_version }} -p:RunGenerateREADME=false

      - name: Prepare release assets
        run: |
          cp Docs/Bloodcraft/CHANGELOG.md Bloodcraftplus-CHANGELOG.md

      - name: GH Release
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'workflow_dispatch'
        with:
          body: |
            Manual pre-release build

            - EclipsePlus: ${{ steps.extract_versions.outputs.eclipse_version }}
            - Bloodcraftplus: ${{ steps.extract_versions.outputs.bloodcraft_version }}
          name: v${{ steps.extract_versions.outputs.eclipse_version }}-bc${{ steps.extract_versions.outputs.bloodcraft_version }}
          fail_on_unmatched_files: true
          prerelease: true
          tag_name: v${{ steps.extract_versions.outputs.eclipse_version }}-bc${{ steps.extract_versions.outputs.bloodcraft_version }}
          files: |
            ./bin/Release/net6.0/EclipsePlus.dll
            ./Docs/Bloodcraft/bin/Release/net6.0/Bloodcraftplus.dll        
            CHANGELOG.md
            Bloodcraftplus-CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
